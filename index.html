<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <h2>BMI Calculator</h2>
            <form>
                <p><label for="">Height in CM</label></p>
                <input type="text" name="" id="height">
                <p><label for="">Weight in CM</label></p>
                <input type="text" name="" id="weight">

                <div class="btn">
                    <button>Calculate</button>
                </div>

                <div class="result-box"><span><span id="result"></span></div>
                <div class="Suggest-box"> <span id="suggest"></span></div>
            </form>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
